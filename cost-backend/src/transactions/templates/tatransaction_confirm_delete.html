{% extends 'base.html' %}

{% block content %}
    <h2>Confirmar Eliminación de Transacción</h2>
    <p>¿Estás seguro de que deseas eliminar la transacción "{{ object.FCDESCRIPTION }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
        <a href="{% url 'tatransaction-list' %}">Cancelar</a>
    </form>
{% endblock %}
