{% extends 'base.html' %}

{% block content %}
    <h2>Confirmar Eliminación de Categoría</h2>
    <p>¿Estás seguro de que deseas eliminar la categoría "{{ object.FCNAME }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
        <a href="{% url 'tacategory-list' %}">Cancelar</a>
    </form>
{% endblock %}
